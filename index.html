<p>
    William Shakespear's </em> consist of 154 poems, each fourteen lines long (three <a href="http://en.wikipedia.org/wiki/Quatrain">quatrains</a> followed by a rhyming <a href="http://en.wikipedia.org/wiki/Couplet">couplet</a>).
    <strong>Sonnet 18</strong> is perhaps the most famous, and begins like this:
</p>

<blockquote>
    <p>
        Shall I compare three to a summer's day?</br>
        Thou art more lovely and more temperate.
    </p>
</blockquote>
